<div class="room-container">
  <div class="room-img__wrap">
    <img [src]="room.image" alt="Room Image" class="room-img">
  </div>
  <div class="room-users__wrap">
    {{ room.users.length }}/{{ room.members }}
  </div>
  <div class="room-join__wrap">
    <mat-icon *ngIf="room.pass" class="lock-icon">lock</mat-icon>
    <button (click)="openRoom(room.pass, room._id)" class="room-join__link">Join room</button>
  </div>
</div>
