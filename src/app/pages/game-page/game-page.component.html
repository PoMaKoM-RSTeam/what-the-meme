<div class="game-wrap">
  <app-logo></app-logo>
  <app-modal-password *ngIf="roomIdService.pass && (modalPasswordService.isVisible$| async)"></app-modal-password>
  <div class="container" *ngIf="isRoomReady">
    <header class="header">
      <div class="logo" (click)="closeLobby()"> {{ room.name }}</div>
      <div class="state">
        state
      </div>
      <div class="timer">
        30s
      </div>
      <div class="leave-lobby">Leave lobby</div>
    </header>
    <main class="main">
      <aside class="chat">
        <div class="chat-messages"></div>
        <input type="text" class="chat-input" placeholder="Type text...">
        <button class="chat-send">Send</button>
      </aside>
  
      <div class="game-table">
  
      </div>
  
      <aside class="score">
        <div class="score-title">
          Score
        </div>
        <ul></ul>
      </aside>
    </main>
  
    <footer class="footer">
      <div class="mem-slider">
  
      </div>
    </footer>
  </div>
  <div class="container">
    <div class="chat-content">
        <div class="card">
            <ul class="list-group list-group-flush" style="flex-direction: column;">
                <li class="list-group-item" *ngFor="let chatMessage of WebsocketService.chatMessages">
                  <DIV><strong>{{chatMessage.source}}: </strong> 
                    <span>{{chatMessage.content}}</span></DIV>
                    
                </li>
            </ul>
        </div>
    </div>
    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
        <div class="chat-send row">
            <div class="col-2">
                <input type="text" class="form-control" name="user" id="input-user" ngModel>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" name="message" id="input-message" ngModel>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
  
</div>
